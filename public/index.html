<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background-color: #FFF8FB;
    }
  </style>
  <title>Reversi</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row m-4">
      <div class="col text-center">
        <a class="btn btn-secondary text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-secondary text-nowrap" href="https://en.wikipedia.org/wiki/Reversi#Rules">Rules</a>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <img class="img-fluid rounded" src="assets/images/top-splash.gif" alt="Reversi Logo 1">
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-5">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameinput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="Display Name" />
          <button type="submit" class="btn btn-dark text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
            Lobby</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <img class="img-fluid rounded" src="assets/images/bot-splash.gif" alt="Reversi Logo 2">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
    crossorigin="anonymous"></script>
  <script>
    function goToLobby() {
      let username = encodeURI($('#nameinput').val());
      window.location.href = "lobby.html?username=" + username;
    }

    $('#nameinput').keypress(function (e) {
      let key = e.which;
      if (key == 13) {  // The enter key
        $('button[id = lobbyButton]').click();
        return false;
      }
    })
  </script>
</body>

</html>
